<mat-card class="card" appearance="outlined">
  <img mat-card-image src="skill.png" alt="Skills">
  <mat-card-header>
    <mat-card-title><h2>Skills</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content *ngFor="let skills of skillCategory | async">
    <h3>{{ skills.title }}</h3>
    <mat-chip-set>
      <mat-chip *ngFor="let skill of skills.items">{{ skill }}</mat-chip>
    </mat-chip-set>
  </mat-card-content>
</mat-card>
